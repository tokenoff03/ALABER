{% extends "main/Base.html" %}
{% load static %}
{% block title %} ALABER {% endblock %}

{% block content %}
<div class="row">
    <div class="container-fluid">
        <div class="col-sm-12">

            <div class="header" style="margin-top: 10px;">
                <a href="{% url 'main:Index_page' %}" style="text-decoration: none;"><h3 style="margin-left: 300px; color: #5F5E5E;">ALABER</h3></a>
                <hr>
            </div>
            <div class="container" style="margin-top: 100px; width: 50%;">
                <h1 class="text-center display-4 mb-2" style="font-family: Courier New, monospace; color: #3C3C3C;">Изменить пароль</h1>
                <form method="post" class="form">
                    {% csrf_token %}
                    <input type="password" name="password" class="form-control d-block mx-auto mt-2" style="width: 70%;" placeholder="Новый пароль">
                    <input type="submit" class="btn btn-warning pull-right" style="float:right; margin-right: 100px; margin-top: 10px;" value="Изменить пароль">
                </form>

            </div>



        </div>
    </div>
</div>


{% endblock %}
